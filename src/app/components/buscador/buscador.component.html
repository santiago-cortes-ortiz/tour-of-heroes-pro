<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>
<br>
<div *ngIf="hayHeroes()" class="alert alert-danger" role="alert">
  No se encontraron coincidencias con el termino: " {{ termino }} "
</div>
<div class="row row-cols-2 row-cols-md-3 g-4">
  <app-heroe-tarjeta [heroe]="h" [indice] ="h.idx"  *ngFor="let h of heroes"></app-heroe-tarjeta> 
</div>
